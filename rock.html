<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <p>Choose your choice</p>
    <button class="btn" onclick="play('Rock')">🪨Rock</button>
    <button class="btn" onclick="play('Paper')">📄Paper</button>
    <button class="btn" onclick="play('Scissors')">✂️Scissors</button>
    <p id="result"></p>
    <script>
        const arr=["Rock","Paper","Scissors"]
        const computerChoice=arr[Math.floor(Math.random()*arr.length)]
        function play(userChoice){
            let result=computerChoice==userChoice?"It draw":
            ((computerChoice=="Rock"&&userChoice=="Paper")||
            (computerChoice=="Paper"&&userChoice=="Scissor")||
            (computerChoice=="Scissor"&&userChoice=="Rock"))?"You won":"You lose computer won"
            document.getElementById("result").innerHTML=result
        }
    </script>
    </div>
</body>
</html>
